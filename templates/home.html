<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boston House Price Prediction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind:300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

  <!-- CSS Styling -->
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Hind', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .login h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin-bottom: 30px;
      color: #333333;
    }

    form input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    form input[type="text"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 14px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .prediction {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #28a745;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Boston House Price Prediction</h1>

    <!-- Main Input Form -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="CRIM" placeholder="CRIM" required="required" />
      <input type="text" name="ZN" placeholder="ZN" required="required" />
      <input type="text" name="INDUS" placeholder="INDUS" required="required" />
      <input type="text" name="CHAS" placeholder="CHAS" required="required" />
      <input type="text" name="NOX" placeholder="NOX" required="required" />
      <input type="text" name="RM" placeholder="RM" required="required" />
      <input type="text" name="Age" placeholder="Age" required="required" />
      <input type="text" name="DIS" placeholder="DIS" required="required" />
      <input type="text" name="RAD" placeholder="RAD" required="required" />
      <input type="text" name="TAX" placeholder="TAX" required="required" />
      <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" />
      <input type="text" name="B" placeholder="B" required="required" />
      <input type="text" name="LSTAT" placeholder="LSTAT" required="required" />

      <button type="submit">Predict</button>
    </form>

    <!-- Prediction Result -->
    <div class="prediction">
      {{ prediction_text }}
    </div>
  </div>
</body>

</html>
